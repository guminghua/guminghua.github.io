    <title>Download iOS Demo APP</title>

<body style=" margin:0; padding:0;">
    <div id="download_alert" style="width:100%; margin:0; padding:0; text-align: center; position: absolute; top: 20%;">
        请用Safari浏览器打开该页面
    </div>
    <div id="downloading" style="width:100%; margin:0; padding:0; text-align: center; position: absolute; top: 20%; display: none;">

<script>
var ua = navigator.userAgent.toLowerCase();
if ( 
    ( ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) 
    && ua.indexOf('safari') > -1 
    ) {
    //window.location.href = "itms-services://?action=download-manifest&url=https://coding.net/u/baiduiot/p/BDIoTCilentDemo/git/raw/master/IOTClientDemo.plist";
    window.location.href="itms-services://?action=download-manifest&url=https://coding.net/u/baiduiot/p/demoplist/git/raw/master/IOTClientDemoRelease.plist"

    document.getElementById('download_alert').style.display = 'none';
    document.getElementById('downloading').style.display = 'block';
} else {
    document.getElementById('download_alert').style.display = 'block';
    document.getElementById('downloading').style.display = 'none';
}
</script>
